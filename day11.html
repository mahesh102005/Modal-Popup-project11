<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Popup</title>
  <link rel="stylesheet" href="css/day11.css">
</head>
<body>
  <button id="openModal" class="open-button">Open Modal</button>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Modal Popup</h2>
      <p>This is a simple modal window.</p>
    </div>
  </div>

  <script src="javascript/day11.js"></script>
</body>
</html>
